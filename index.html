<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Orange Amps</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>


<body>
    <!--First Section (A welcoming display)-->
    <div class="beginning" id="home">
        <img id="title" src="media/ORANGEAMPS.png"></img>
        <h2><span>Orange</span> you glad that we sell amazing amps?</h2>
    </div>

<!--Nagivation Bar, duh. Each button will go their assigned div at a smooth motion-->
    <div class="menubar">
        <ul>
            <li><a href="#home">HOME</a></li> 
            <li><a href="#slideshow">AMBASSADORS</a></li>
        </ul>
    </div>

<!--Second Section (Ambassadors)-->
    <div class="clips">
      
<!--The small section where the slideshow is located-->
        <div id="slideshow">

<!--Helps the images move within the slideshow easily-->
            <div class="slider">
            
<!--Images -->
                <div class="slide"> 
                    <img src="media/GG.jpg"></img>

                </div>

                <div class="slide">
                    <img src="media/laura.jpg"></img>

                </div>


                <div class="slide">
                    <img src="media/ss.jpg"></img>

                </div>

            </div>

        </div>
        
        <!--List of Ambassadors / Artists-->
        <div class="artists">
            <ul>
                <li>Girrafes? Girrafes!</li>
                <li>Laura Cox</li>
                <li>Silverstein</li>
                
            </ul>
            
        </div>
        
    </div>
    
    



</body>

</html>
